    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de reseñas y contacto</title>
</head>
<body>
    <form id="reseñasForm" action="formulario.php" method="post">
        <div class="container">
            <h2>¿Quieres aprender más o tienes alguna duda?</h2>
            
            <label for="nombre">Introduce tu nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Introduce tu apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Introduce tu correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Introduce tu número telefónico:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="localidad">Localidad:</label>
            <input type="text" id="localidad" name="localidad" required>

            <label>Certificado de interés:</label>
            <ul>
                <li><input type="radio" id="español" name="certificado" value="Español" required><label for="español">Quiero aprender Español</label></li>
                <li><input type="radio" id="ingles" name="certificado" value="Inglés"><label for="ingles">Quiero aprender Inglés</label></li>
            </ul>

            <label>¿Qué te parece nuestra página interactiva de inglés?</label>
            <ul>
                <li><input type="radio" id="poco-util" name="valoracion" value="Poco útil" required><label for="poco-util">Poco útil</label></li>
                <li><input type="radio" id="util" name="valoracion" value="Útil"><label for="util">Útil</label></li>
                <li><input type="radio" id="muy-util" name="valoracion" value="Muy útil"><label for="muy-util">Muy útil</label></li>
                <li><input type="radio" id="perfecta" name="valoracion" value="Perfecta"><label for="perfecta">Perfecta</label></li>
            </ul>

            <label for="comentarios">Comentarios extra:</label>
            <textarea id="comentarios" name="comentarios" required></textarea>
            
            <input type="submit" value="Enviar">
        </div>
    </form>

    <script>
        document.getElementById('reseñasForm').addEventListener('submit', function(event) {
            // Validación básica
            var nombre = document.getElementById('nombre').value.trim();
            var apellido = document.getElementById('apellido').value.trim();
            var comentarios = document.getElementById('comentarios').value.trim();
            var certificado = document.querySelector('input[name="certificado"]:checked');
            var valoracion = document.querySelector('input[name="valoracion"]:checked');

            if (!nombre || !apellido || !certificado || !valoracion || !comentarios) {
                alert("Por favor, completa todos los campos.");
                event.preventDefault(); 
            }

            var soloLetrasRegex = /^[A-Za-z\s]+$/; 

            if (!soloLetrasRegex.test(nombre)) {
                alert("Por favor, introduce solo letras y espacios en el campo 'Nombre'.");
                event.preventDefault(); 
            }

            if (!soloLetrasRegex.test(apellido)) {
                alert("Por favor, introduce solo letras y espacios en el campo 'Apellido'.");
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
